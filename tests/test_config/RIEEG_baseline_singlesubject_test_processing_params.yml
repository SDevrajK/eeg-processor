
# Paths (relative to tests)
paths:
  raw_data: "../test_data/curry/"  # Single test file
  results_dir: "../test_results/curry/"
  participants: ["S_003_F.dat"]  # Optional - when omitted, loads all *.vhdr files


# Conditions
conditions:
  - name: "Baseline"           # Condition name
    condition_markers: [40, 49]  # Tuple: [start, end] event codes (optional)

# Minimal processing stages
stages:
  - segment_condition:
  - filter:
      l_freq: 1
      h_freq: 100
  - detect_bad_channels:
      segment_wise: False
      interpolate: True
  - rereference:
      method: 'REST'
      exclude: ['VEOG', 'HEOG']
  - blink_artifact:
      method: ica
      auto_classify: true
      eog_ch: ['VEOG', 'HEOG']
      ech_ch: None
      require_agreement: True
      agreement_method: 'liberal'
      plot_components: True
      enable_manual: False
  - time_frequency_raw:
      output_type: "raw_tfr"
      method: "morlet"
      freq_range: [20, 40]
      n_freqs: 20
