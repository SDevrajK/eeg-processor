
# Paths (relative to tests)
paths:
  raw_data: "../test_data/curry/"  # Single test file
  results_dir: "../test_results/curry/"
  participants: ["S_002_F.dat", "S_003_F.dat","S_004_F.dat", "S_005_M.dat", "S_007_M.dat", "S_008_F.dat","S_009_M.dat", "S_010_M.dat"]  # Optional - when omitted, loads all *.vhdr files


# Conditions
conditions:
  - name: "Baseline"           # Condition name
    condition_markers: [40, 49]  # [start, end] event codes (optional)

# Processing stages
stages:
  - segment_condition:
  - filter:
      l_freq: 1
      h_freq: 100
  - detect_bad_channels:
      segment_wise: False
      interpolate: True
      noisy_threshold: 2.0
  - rereference:
      method: 'REST'
      exclude: ['VEOG', 'HEOG']
  - blink_artifact:
      method: ica
      auto_classify: true
      eog_ch: ['VEOG', 'HEOG']
      ech_ch: None
      plot_components: False
      enable_manual: False
  - time_frequency_raw:
      output_type: "spectrum"
      method: "welch"
      freq_range: [1, 100]
      n_fft: 2048        # 2-4 second windows (good balance)
      n_overlap: 1024    # 50% overlap (standard)
